<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali Preferiti</title>
  <link rel="stylesheet" href="style.css">
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- ReactDOM -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<!-- Componente React -->
<script type="text/babel">

  const { useState } = React;

  // Modal
  const Modal = ({ title, content, show = false, onClose, onConfirm }) => {

    return show && ReactDOM.createPortal(
      <div className="modal-container">
        <div className="modal">
          <h2>{title}</h2>
          <p>{content}</p>
          <div >
            <button onClick={onConfirm}>Conferma</button>
            <button onClick={onClose}>Annulla</button>
          </div>
        </div>
      </div>,
      document.body
    );
  };


  const Animali = () => {
    const { useState } = React;

    const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
    const [animals, setAnimals] = useState([]);
    const [showModal, setShowModal] = useState(false);

    //Apre la modal
    const MostraModale = () => {
      setShowModal(true);
    };

    // Funzione per aggiungere casualmente un animale all' array animals
    const AggiungiAnimaleCasuale = () => {
      const numeroCasuale = Math.floor(Math.random() * animalsChoices.length);
      setAnimals([...animals, animalsChoices[numeroCasuale]])
      setShowModal(false);
    }


    return (
      <div>
        <button onClick={MostraModale}> Aggingi animale</button>

        <Modal
          title="Aggiungere un nuovo animale?"
          content="Vuoi davvero aggiungere un animale casuale alla lista?"
          show={showModal}
          onClose={() => setShowModal(false)}
          onConfirm={AggiungiAnimaleCasuale}
        />
        <details>
          <summary>Animali</summary>
          <ul>
            {animals.map((e, i) => {
              return <li key={i}>{e}</li>;
            })}
          </ul>
        </details>
      </div>
    )
  }
</script>

<!-- Montaggio componente nella pagina -->
<script type="text/babel">
  const { createRoot } = ReactDOM;
  const listaAnimali = document.querySelector(".lista-animali")
  const root = createRoot(listaAnimali)
  root.render(<Animali />)

</script>


<body>
  <header>
    <h1>I miei animali Preferiti</h1>
  </header>
  <main>
    <figure>
      <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
    </figure>
    <div class="lista-animali"></div>
  </main>
  <footer>
    <p>Creato con amore da... un collega sbadato! üêæ</p>
  </footer>
</body>

</html>
